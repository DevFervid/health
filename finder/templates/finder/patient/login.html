<!DOCTYPE html>
<html>
{% load static %}
<head>
  <title>Log IN</title>
  <link rel="stylesheet" type="text/css" href="{%static 'finder/css/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'finder/css/bootstrap.min.css' %}">
  <link href="{% static 'finder/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <a href="doctor/register" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{%static 'finder/static/finder/jquery.min.js' %}"></script>
  <script src="{%static 'finder/static/finder/bootstrap.min.js' %}"></script>
</body>
</html>
